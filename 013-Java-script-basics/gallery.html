<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery in JavaScript dynamically generated</title>

        <link
            rel="stylesheet"
            href="../013-Java-script-basics/fancybox/fancybox.css"
        />
    </head>
    <body>

        <div class="" id="gallery"></div>

        <a
            href="img/full/pexels-james-wheeler-417074 (1).jpg"
            data-fancybox="gallery"
        >
            <img src="img/thumbs/pexels-james-wheeler-417074.jpg" alt="" />
        </a>

        <script src="../013-Java-script-basics/fancybox/fancybox.umd.js"></script>

        <script>
            Fancybox.bind("[data-fancybox]", {
                // Your custom options
            });

            let createDynamicGallery = function () {
                for (let img = 1; img <= 4; img++) {

                    //console.log(img);

                    //console.log(`<a href="img/full/${img}.jpg" data-fancybox="gallery">
                    //<img src="img/thumbs/${img}.jpg" alt="" />`);

                    htmlOutput += `
                    <a href="img/full/${img}.jpg" data-fancybox="gallery">
                    <img src="img/thumbs/${img}.jpg" alt="" /></a>`;
                }

                document.querySelector("#gallery").innerHTML = htmlOutput;
            };

            createDynamicGallery();

        </script>

        <script src="gallery.js"></script>
    </body>
</html>
