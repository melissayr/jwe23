<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery in JavaScript dynamically generated</title>

        <link
            rel="stylesheet"
            href="../013-Java-script-basics/fancybox/fancybox.css"
        />

        <script src="../013-Java-script-basics/fancybox/fancybox.umd.js"></script>

        <script>
            Fancybox.bind("[data-fancybox]", {
                // Your custom options
            });
