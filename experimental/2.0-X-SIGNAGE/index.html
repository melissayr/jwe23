<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>X-Signage 2.0</title>

        <link rel="stylesheet" href="base.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="nav">
                    <div class="logo">
                        <img src="logo/X-SIGNAGE Logo (1).svg" alt="logo" />
                    </div>
                    <div class="burger">
                        <img
                            src="logo/Burger Navigation (1).svg"
                            alt="burger"
                        />
                    </div>
                </div>

                <img
                    class="headerimg"
                    src="img/headerimg-big.png"
                    alt="header"
                />
                <div id="hero">
                    <h1>Next <br> level <br>marketing</h1>
                    <p class="headertext">
                        Erleben Sie die Zukunft <br>der Lichtwerbung
                    </p>
                    <button class="headerbutton">Mehr erfahren</button>
                </div>
            </header>

            <main>
                <section>
                    <div class="teaserone">
                        <h2>Maximale User Experience mit neuester Technologie</h2>

                        <img class="teaserimg" src="img/Bild User Experience.png" alt="">

                        <p class="teasertext">Multichannel war gestern! Unsere Digital Signage Produkte bieten flexible Vernetzung mit Ihrem Data-Warehouse und ermöglichen nahtlosen Output für Ihre Omnichannel-Strategie.</p>

                    </div>
                </section>
            </main>

            <footer></footer>
        </div>
    </body>
</html>
