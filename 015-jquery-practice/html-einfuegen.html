<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML einfügen</title>
    </head>
    <body>


        <h2>headline1</h2>
        <div class="wrapper">
            <!--dynamic HTML goes here-->
        </div>

        <div id="gallery"></div>


        <div class="content">Lorem, ipsum dolor sit amet consectetur FUCK adipisicing elit. Voluptates, fugit .</div>

        <script src="../vendor/jquery-3.7.1.js"></script>

        <script>
            //Elemte einfügen
            $(".wrapper").append(`<p class="greeting1">Hy, im dynamic!</p>`);
            $(
                `<p class="greeting2">Servus, ich bin aus Österreich</p>`
            ).appendTo(".wrapper");

            //Elemente ändern
            $(".greeting1").attr("id", "dynamic-1");
            $(".greeting1").attr("id", "dynamic-2");
            $(".greeting1").removeAttr("id)");
            $(".greeting1").attr("id", "dynamic-1");

            //CSS Anpassen
            $(".greeting2").css("background-color", "pink");
            $(".greeting2").css({
                "font-weight": "bold",
                border: "2px dashed green",
            });

            //Classes hinzufügen/entfernen
            $("body")
                .addClass("js-works")
                .addClass("temporary-class")
                .removeClass("temporary-class");

            $(".greeting2").text("Wow, that changes everything!");
            $(".greeting2").html(`<i>wow</i> thats awesome`);

            //Umschliessen von Elementen (wrapAll für alle in der api doku und nur wrap einzeln)
            for (let i = 0; i < 10; i++) {
                $("#gallery").append("<img src=https://placehold.co/600*400>");
            }
            $("#gallery img").wrap('<a href="#"></a>');

            $("#gallery img").each(function (index, img) {
                $(img).wrap('<a href="#></a>');
            });



            //Mehrere Elemente selektieren und ändern

            $('#gallery img').css('border', '3px solid orange');

            //Elemente ersetzen 

            $("div.content:contains('FUCK')").replaceWith ("<p>Contains bad words.</p>");

            //Kopieren von Elementen
            $('h2').clone().prependTo('#gallery');


            //Elemente entfernen
            $('#gallery img').last().remove();

            //mit callback wieder herstellen

            //FOR SCHLEIFE

                       // for (x = 0; x <= 5; x++) {
            //     console.log(x);
            // }




        </script>
    </body>
</html>
