<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aufgaben für Zuhause</title>
    </head>
    <body>
        <link
            rel="stylesheet"
            href="../vendor/bootstrap-5.3.2-dist/css/bootstrap.css"
        />

        <script src="../vendor/jquery-3.7.1.js"></script>

        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <h1 id="h1">Übungsaufgaben</h1>

                    <p class="p">Hier steht ein random Text</p>

                    <label for="exercise" class="col col-form-label" id="label">
                        Exercise</label
                    >

                    <input type="Aufgaben" id="exercise" />

                    <button id="button" onclick="changeColor">Click me</button>

                    <p class="p">Übung macht den Meister</p>

                    <button id="button2" onclick="changeImg">
                        Change Image
                    </button>

                    <img
                        id="img1"
                        src="http://via.placeholder.com/640x360"
                        alt=""
                    />

                    <h2>Toggle</h2>
                    <button id="buttontoggle">Hide and show</button>

                    <div id="removeDiv">Das hier kommt jetzt weg</div>

                    <div id="change">
                        Dieser content wird mit html() verändert!
                    </div>

                    <div class="yourClass">ADDCLASS</div>
                </div>
            </div>
        </div>

        <div class="c"></div>

        <script>
            $("#h1").text("Hello");

            $("#h1").hide("Hello");

            $("#h1").show("Hello");

            $("#button").on("click", function changeColor() {
                $(this).css("color", "red");
            });

            $(".col").prepend($(".c").text("Test")); // Fragen warum doppelt !

            $("#h1").css("color", "blue");

            $(".p").css("background-color", "yellow"); //Fragen

            //Formulardaten fragen

            let changeImg = function () {
                $("#button2").on("click", function () {
                    $("#img1").setAttribute(
                        "src",
                        "https://placekitten.com/640/360"
                    );
                });
            };

            //toggle

            $("#buttontoggle").click(function () {
                $("p").toggle();
            });

            //remove

            let removeSomething = $("#removeDiv");
            removeSomething.remove("#removeDiv");

            //html

            $("#change").html(
                "Dieser content <b>wird mit html()</b> verändert!"
            );

            //add and remove class

            $("p").addClass("p yourClass");
        </script>

        <script src="homework.js"></script>

        <script src="../vendor/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    </body>
</html>
