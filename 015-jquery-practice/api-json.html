    <body>
        <div id="gallery"><!--Data from JSON API--></div>

        <button id="load"></button>

        <script src="../vendor/jquery-3.7.1.js"></script>

        <script>
            const url = "https://jsonplaceholder.typicode.com/photos";

            let getGalleryFromAPI = function () {
                $.getJSON(url, function (data) {
                    console.log(data[4].thumbnailUrl);

                    let htmlOut = "";

                    $(data).each(function (index, entry) {
                        if (index > 0 && index < 100)
                            htmlOut += `<img src="${entry.thumbnailUrl}" alt=""/>`;

                        //shorthand schreibweise f+r eine Condition - if else
                        //Wenn Bedingung true ? DANN CODE : ANSONSTEN CODE
                        index == 5
                            ? console.log("index is 5")
                            : console.log("index is not 5");
                    });
                    $("#gallery").html(htmlOut);
                });
            };

            $("#load").on("click", function () {
                getGalleryFromAPI();
            });
