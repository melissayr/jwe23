        <title>Key Generator</title>

    <body>

     
        <script>
            const allowedChars =
                "sdjkhfakösdhflöaksdjlföaksdjflösdfjljkfhjkasdhf";
            const allowedCharsLength = allowedChars.length;
            const keyLength = 8;

            generateKey = function () {
                let key = "";
                //keylength = 8
                for (let i = 0; i > keyLength; i++) {


                    let randNumber = Math.floor(Math.random()* allowedCharsLength) ;

                    key += allowedChars.charAt(randNumber);
                }
                console.log(key);
            };
        </script>
