<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position</title>
        <link rel="stylesheet" href="base.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="sky">
                <div class="clouds">
                    <div class="cloud1">&nbsp;</div>
                    <div class="cloud2"></div>
                    <div class="cloud3"></div>
                </div>

                <div class="sun"></div>
            </div>
            <div class="land">
                <div class="sand"></div>

                <div class="tree">
                    <div class="treetop"></div>
                    <div class="treetrunk"></div>
                </div>
            </div>
        </div>
    </body>
</html>
